{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
    <script src="{{ url_for("static",filename="jquery/jquery.3.6.0.min.js") }}"></script>
    <script src="{{ url_for("static",filename="js/register.js") }}"></script>
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form method="post" action="{{ url_for("user.register") }}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="input-group is-invalid">
                        <div class="custom-file">
                            <input class="form-control" name="captcha">
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id = "captcha-btn">Verification Code</button>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="exampleInputPassword1">UserName</label>
                        <input class="form-control" name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock %}
