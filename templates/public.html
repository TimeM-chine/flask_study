{% extends "base.html" %}

{% block title %}Public{% endblock %}

{% block head %}

{% endblock %}


{% block body %}

    <div class="row" style="margin-top: 20px">
        <div class="col"></div>
        <div class="col-8">
            <h1 style="text-align: center">Question Public</h1>
            <form action="{{ url_for("qa.public_question") }}" style="margin-top: 20px" method="post">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Please enter title">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" placeholder="Please enter content"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    {% for message in get_flashed_messages() %}
                        <div class="text-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group" style="text-align: right">
                    <button class="btn btn-primary">Publish</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

{% endblock %}
